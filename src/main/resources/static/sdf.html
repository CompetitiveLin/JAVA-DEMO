<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>springboot登录页面</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<h1>springboot登录页面</h1>
<form  th:action="@{/login.html}" action="/login.html" method="post">
  <span>用户名称</span><input type="text" name="username" /> <br>
  <span>用户密码</span><input type="password" name="password" /> <br>
  <div >
    <input name="code" type="text" class="form-control" placeholder="验证码">
    <img onclick="this.src='/getRandomCode?randomCode='+Math.random()" src="/getRandomCode?randomCode=1" alt="验证码" />
  </div>
  <input type="submit" value="登陆">

</form>

</body>
</html>
