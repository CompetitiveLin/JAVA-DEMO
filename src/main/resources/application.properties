spring.datasource.url=jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root

spring.main.allow-bean-definition-overriding=true
#spring.main.allow-circular-references=true
# swaggerUI
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

mybatis.mapper-locations=classpath:mapper/*.xml, classpath*:com/**/mapper/*.xml

spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.jedis.pool.max-active=200
spring.redis.jedis.pool.max-wait=-1
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.min-idle=0
spring.redis.timeout=1000ms

# jwt加密的密钥，任意填写
jwt.secret=CompetitiveLin
# 过期时间（秒）
jwt.expiration=604800

# 开启文件上传并设置最大文件大小为10MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB

# MinIO对象存储相关配置
minio.endpoint=http://localhost:9000
minio.bucketName=demo
minio.accessKey=minioadmin
minio.secretKey=minioadmin

# mongodb配置
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=demo

# logback配置
logging.file.name=slf4j-test
logging.file.path=./logs
logging.config=classpath:logback-spring.xml

# spring email
spring.mail.host=smtp.yeah.net
spring.mail.default-encoding=utf-8
spring.mail.username=springcloud_mail@yeah.net
